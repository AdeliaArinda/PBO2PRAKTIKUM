<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sign Up</title>
    <link rel="stylesheet" href="5.a. form.css">
    <script src='5.b. form.js'></script>
	<a href="1. home.html"><img src="logo.png" alt="" width="200px"></a>
</head>
<body>   
    <div class="login">
        <div class="left-box">
            <form name='data' method='post' action='tutor.html'>
                <h2>Sign Up</h2>
                <div class="box-login">
                    <input type="text" name="Username" placeholder="Username">
                </div>
                <div class="box-login">
                    <input type="text" name="Email" placeholder="Email">
                </div>
                <div class="box-login">
                    <input type="password" name="Password" placeholder="Password">
                </div>
                <div class="box-login">
                    <input type="password" name="Re-Password" placeholder="Confirm Password">
                </div>
                    <input type='button' onClick='terimainput()' value='SUBMIT' class="btn-login">
                <div class="bottom">
                    <input type='reset' value='try again' class="bottom">
                </div>
            </form>
        </div>
        <div class="right-box">
            <span class="signwith"> Sign Up With</br> Social Media </span>
            <button class="social facebook"> Sign Up With Facebook </button>
            <button class="social google"> Sign Up With google+ </button>
            <button class="social twitter"> Sign Up With twitter </button>
        </div>         
    </div>
        <h3>DATA PENDAFTAR</h3>
        <table id="tabel" border="1">
            <tr>
                <td>USERNAME</td>
                <td>EMAIL</td>
            </tr>
        </table>
</body>
</html>
