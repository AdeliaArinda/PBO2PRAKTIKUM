<html>
<head>
    <title>Log In</title>
    <script src="login.js" ></script>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="daftar">
        <form name="biodata" method="POST" action="log in.html">
            <pre>
            <div class="form">
                <h2>Log In</h2>
                <div class="social-icons">
                    <img src="facebook-social-media-icon-design-template-vector-png_126986.jpg" alt="Facebook"> <img src="1200px-Instagram_logo_2016.svg.webp" alt="Instagram"> <img src="pngtree-twitter-free-button-png-image-image_1144413.jpg" alt="Twitter">
                </div>
                <input id="username" placeholder="Enter Username" type="text" class="masuk" name="username">
                <input id="password" placeholder="Enter Password" type="password" class="masuk" name="password">
                <div class="merah">Invalid Username or Password.</div>
                <center>
                    <button class="button" data-toggle="modal" type="button" onclick="validate()">Log In</button>
                </center>
            </pre>
            </div>
        </form>
    </div>
    
    <div class="modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <center>
                        <h2>Log In Success!</h2>
                    </center>
                        
                </div>
            </div>
        </div>
    </div>
    <p id="error_para" ></p>
</body>
</html>
